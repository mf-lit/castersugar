    <title>{% block title %}Castersugar{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>

        <div class="container">
            <h1 class="logo">Castersugar</h1>

</html>
