<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Castersugar{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    {% set active_page = active_page|default('') %}
    <nav class="navbar">
        <div class="container">
            <h1 class="logo">Castersugar</h1>
            <ul class="nav-links">
                <li><a href="/" {% if active_page == 'home' %}class="active"{% endif %}>Home</a></li>
                <li><a href="/devices" {% if active_page == 'devices' %}class="active"{% endif %}>Devices</a></li>
                <li><a href="/radio" {% if active_page == 'radio' %}class="active"{% endif %}>Radio</a></li>
            </ul>
        </div>
    </nav>

    <main class="container">
        {% block content %}{% endblock %}
    </main>

    {% block scripts %}{% endblock %}
</body>
</html>
